{% extends 'base.html' %}
{% load static %}
{% block styles%}
<link rel="stylesheet" href="{% static 'sign_up.css' %}">
{% endblock %}
{% block bodycontent%}
{% for message in messages %}
    <h2 class="error">{{message}}</h2>
{% endfor %}
<form method="post">
    {% csrf_token %}
    <h1 style="text-align: center; font-size: 1.8rem;">Sign Up</h1>
    {{form}}
    <button type="submit">Sign Up</button>
</form>
<div class="container">
    <p>Already have an account!<a href="{% url 'login'%}">Login</a></p>
</div>
{% endblock%}
